<!DOCTYPE html>
<html>
    <head>
        <title>Micro Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar__brand">
                <img class="navbar__logo" src=assets/microblog-logo.svg alt="Micro Blog Logo"/> Microblog
            </div>
            <u1 class="navbar__navigation">
                <l1 class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></l1>
                <l1 class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></l1>
            </u1>
        </header>
        <main class="main">
            <section>
                <h1>Adding new entry</h1>
                <form action="/entry" method="POST"> 
                    <p class="form__input">              
                        <textarea name="log" id="log" class="form__textarea" cols="30" rows="7" aria-label="Entry contents">Write a log for today...</textarea>
                    </p>
                    <button class="form__submit" id="submit">Add Entry</button>
                </form>
            </section>
            <section>
                <h1>Recent Logs</h1>
            </section>
            <article>
                <div>
                    <h2 class="entry__title">Title</h2>
                    <time class="entry__date" datetime="2020-01-01">â€¢ 2020-01-01</time>
                </div>
                <p>
                    Today I couldn't do much programming.
                </p>
            </article>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item">Made by Juan Villarreal</a>
                    <a class="footer__item" href="#">Check out my other projects</a>
                </section>
                <section class="right">
                    <div class= "footer__column">
                        <a class="footer__item">Recent</a>
                        <a class="footer__item">Calendar</a>
                    </div>
                    <div class= "footer__column">
                        <a class="footer__item">About</a>
                        <a class="footer__item">How this was created</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
